name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  # Lint (ruff) + Typecheck (mypy) via reusable workflow
  ci:
    uses: qws941/.github/.github/workflows/_ci-python.yml@main
    with:
      python-version: "3.11"
      run-mypy: true
      run-test: false
    secrets: inherit

  # Test kept locally â€” requires ffmpeg system dependency + codecov upload
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v --cov=src --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
