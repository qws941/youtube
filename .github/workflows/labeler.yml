# Auto-label PRs by file paths
# Pattern: actions/starter-workflows
# Requires: .github/labeler.yml config file in each repo
name: 'Auto-label PRs'

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@634933edcd8ababfe52f92936142cc22ac488b1b # v6.0.1
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          sync-labels: true
